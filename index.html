<html>
  <head>
    <title>Selfie Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <h1>
          Voice Activated Selfie Web App &nbsp;<img
            src="kid.jpg"
            class="round_img"
          />
        </h1>
        <hr style="width: 80%" />
        <h4 class="text-danger">
          Please press allow as soon as popup comes. After you give a voice
          command
        </h4>
        <div class="form-group">
          <h3>Say 'take my selfie'</h3>
          <label>Your voice input:</label>
          <textarea
            readonly="true"
            class="form-control"
            id="voice-input"
          ></textarea>
          <br />
          <button class="btn btn-info" onclick="start()">Start</button>
          <p>Press the start button</p>
        </div>
        <label>Your webcam</label>
        <div id="camera"></div>
        <br />
        <label>Your selfie will be displayed here</label>
        <div id="result"></div>
      </center>
    </div>
  </body>
  <script src="main.js"></script>
</html>
